<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>CALCULADORA ONLINE</h1>
    <div id="calculator-container">
        <input id="screen" type="text" placeholder="0">
        <div id="calculator">

            <div class="calculator-son gray" onclick="display('7')">7</div>
            <div class="calculator-son gray" onclick="display('8')">8</div>
            <div class="calculator-son gray" onclick="display('9')">9</div>
            <div class="calculator-son orange" onclick="display('+')">+</div>

            <div class="calculator-son gray" onclick="display('4')">4</div>
            <div class="calculator-son gray" onclick="display('5')">5</div>
            <div class="calculator-son gray" onclick="display('6')">6</div>
            <div class="calculator-son orange" onclick="display('-')">-</div>

            <div class="calculator-son gray" onclick="display('1')">1</div>
            <div class="calculator-son gray" onclick="display('2')">2</div>
            <div class="calculator-son gray" onclick="display('3')">3</div>
            <div class="calculator-son orange" onclick="display('*')">X</div>


            <div class="calculator-son gray" onclick="display('0')">0</div>
            <div class="calculator-son white" onclick="cancel()">C</div>
            <div class="calculator-son white" onclick="igual()">=</div>
            <div class="calculator-son orange" onclick="display('/')">/</div>

        </div>
    </div>

    <div id="footer">Created by Arturo Granados Morales Â© 2022</div>

</body>

<script src="./index.js"></script>

</html>
